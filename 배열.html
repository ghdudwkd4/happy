<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Array</h1>
    <script>
      var animal = ["lion" , "tiger"];
    </script>

    <h1>write</h1>
    <script>
      document.write(animal[0]);
      document.write(animal[1]);
    </script>

    <h1>add</h1>
    <script>
      animal.push('rabbit');
      animal.push('cat');
    </script>

    <h1>count</h1>
    <script>
      document.write(animal.length);
    </script>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop & array</h1>
    <script>
    var animal = ['rabbit','lion','tiger','snake','aa'];
    </script>
    <h2> animal </h2>
    <ul>
        <script>
        var i = 0;
        while ( i < animal.length) {
        document.write('<li>'+animal[i]+'</li>');
        i = i + 1;
      }
        </script>
    </ul>
  </body>
</html>
